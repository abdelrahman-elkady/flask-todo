{% macro render_field(field) %}

  <label class="{% if field.errors %}error{%endif%}">
    {{ field.label }}
    {{ field(**kwargs)|safe }}
  </label>

  {% if field.errors %}
    {% for error in field.errors %}
      <small class='error'>{{error}}</small>
    {% endfor %}
  {%endif%}


{% endmacro %}
