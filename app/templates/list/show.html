{%extends 'layouts/base.html' %}
{% block title %}{{a_list.title}}{% endblock %}

{% block body %}

<div class="row">
  <div class="small-12 large-12 columns">
    <h2 class='text-center'>{{a_list.title}}</h2>

    <div class="row">
      <div class="small-12 columns">


          <div class="row collapse postfix-round">

            <div class="small-10 columns">
              <input type="text" class="round" placeholder="Eat a banana" name="item-content">
            </div>
            <div class="small-2 columns">
              <a href="#" class="button postfix round" onclick="createItem({{a_list.id}})">Add</a>
            </div>

          </div>
          <!-- ./ row collapse -->


        <ul class="list-items">
          {% for item in items %}
            <li class="list-item">
              <i class="fi-check" onclick="deleteItem(event,$(this),{{item.id}})"></i>
              {{ item.content }}
            </li>
          {% endfor %}
        </ul>
      </div>
      <!-- /.small-12 columns -->
    </div>
    <!-- /.row -->

  </div>
  <!-- / .small-12 large-12 columns -->
</div>
<!-- ./row -->

{% endblock %}
